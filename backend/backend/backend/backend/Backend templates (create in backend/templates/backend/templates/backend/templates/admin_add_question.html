<!doctype html>
<html>
<head>
  <title>Add Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>Add Question</h2>
    <form method="post">
      <div class="mb-3">
        <label class="form-label">Question</label>
        <input name="question" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Option 1</label>
        <input name="option1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Option 2</label>
        <input name="option2" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Option 3</label>
        <input name="option3" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Option 4</label>
        <input name="option4" class="form-control" required>
      </div>
      <div class="mb-3">
        <label>Correct Answer (must match one option exactly)</label>
        <input name="answer" class="form-control" required>
      </div>
      <button class="btn btn-primary">Add</button>
    </form>
  </div>
</body>
</html>
